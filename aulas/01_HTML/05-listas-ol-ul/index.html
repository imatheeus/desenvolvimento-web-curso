<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h2>Mapa do site</h2>
    <!--Lista não ordenada: circle, square, disc-->
    <ul type="disc">
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>
    <hr>
    <h2>Perguntas</h2>
    <!--Lista ordenada: 1, A, a, I, i-->
    <ol type="I">
        <li>Carro favorito?</li>
        <li>Comida favorita?</li>
        <li>Série favorita?</li>
    </ol>
</body>
</html>
