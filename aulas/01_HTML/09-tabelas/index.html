<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabelas</title>
</head>
<body>
	<h2>Produtos</h2>
	<table border="2" width="50%">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Imagem</th>
			<th>Preço</th>
			<th>Visualizar</th>
		</tr>
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td><img src="imagens/notebook" width="200px" alt="Imagem de um notebook"></td>
			<td>R$ 2.500,99</td>
			<td><a href="">Clique aqui</a></td>
		</tr>
		<tr>
			<td>002</td>
			<td>Tablet</td>
			<td><img src="imagens/tablet" width="200px" alt="Imagem de um tablet"></td>
			<td>R$ 999,99</td>
			<td><a href="">Clique aqui</a></td>
		</tr>
		<tr>
			<td rowspan="2">Desconto</td>
			<td colspan="5">Cupom1 - R$ 10</td>
		</tr>
		<tr>
			<td colspan="5">Cupom2 - R$ 12</td>
		</tr>
		<tr>
			<td colspan="3">Total</td>
			<td colspan="2">R$ 3.478,98</td>
		</tr>
	</table>
</body>
</html>
